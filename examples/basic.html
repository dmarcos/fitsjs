<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple FITS Loader</title>
  <style type="text/css">
    #dropbox{
      display: inline-block;
      background-color: #F0EFD1;
      border-radius: 5px;
      padding: 10px;
      border: 2px solid black;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      text-align: center;
    }
    
    #dropLabel{
      font: 22px 'Lucida Grande', 'Helvetica Neue', Arial, sans-serif;
    }
    
    #wrapper{      
      margin: auto; 
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="dropbox">
    <span id="dropLabel">Drop file here...</span>
    <canvas id="fitsCanvas" style="display: none"></canvas>
  </div>
    <input type="file" onchange="renderFile(this.files[0])" style="display: block; padding-top: 10px"> 
  </div> 
</body>
<script src="../fitsParser.js" type="text/javascript"></script>
<script src="../binaryDataView.js" type="text/javascript"></script>
<script src="../fitsPixelParser.js" type="text/javascript"></script>
<script src="../fits.js" type="text/javascript"></script>
<script>
   var dropbox = document.getElementById("dropbox");
   dropbox.addEventListener("dragenter", noopHandler, false);
   dropbox.addEventListener("dragexit", noopHandler, false);
   dropbox.addEventListener("dragover", noopHandler, false);
   dropbox.addEventListener("drop", drop, false);
 
   function noopHandler(evt) {
     evt.stopPropagation();
     evt.preventDefault();
   }
   
   function drop(evt) {
     var files = evt.dataTransfer.files;
     var count = files.length;
     evt.stopPropagation();
     evt.preventDefault();
     // Only call the handler if 1 or more files was dropped.
     if (count > 0) {
       document.getElementById("dropLabel").innerHTML = "Processing " + files[0].name;
       renderFile(files[0]);
   	}
   }
 
   function renderFile(file){
     var canvas = document.getElementById('fitsCanvas');
     var dropLabel = document.getElementById('dropLabel'); 
     //canvas.setAttribute('width',this.width);
     //canvas.setAttribute('height',this.height);
     //canvas.setAttribute('id',this.id);
     FITS.renderFile(file, canvas);
     dropLabel.style.display = 'none';
     canvas.style.display = 'inline-block';
   }
</script>
</html>
